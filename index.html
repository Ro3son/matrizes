<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes</title>
    <script src="js/index.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="content">
        <h1 class="content__title">Matrizes</h1>
        <p class="content__paragraph">
            <span class="content__paragraph--bold">Definição: </span>
            Conjunto de números reais (ou complexos) dispostos em forma de tabela, isto é, distribuídos em
            <span class="content__paragraph--bold">m</span>
            linhas e
            <span class="content__paragraph--bold">n</span>
            colunas, sendo m e n números naturais não nulos.
        </p>
        <p class="content__paragraph">Dado:
            <span class="content__paragraph--bold">Matriz A</span> e
            <span class="content__paragraph--bold">Matriz B</span>
        </p>
    </div>
    <main class="main">
        <div class="main__matrices">
            <button class="main__button main__button--line" type="button">Matriz 1x2</button>
            <button class="main__button main__button--column" type="button">Matriz 2x1</button>
            <button class="main__button main__button--square" type="button">Matriz 2x2</button>
        </div>
        <div class="main__form">
            <form class="form">
                <div class="form__matrix">
                    <label class="form__label" for="matrix-a">A = </label>
                    <input class="form__input" type="number">
                </div>
                <div class="form__matrix">
                    <label class="form__label" for="matrix-b">B = </label>
                    <input class="form__input" type="number">
                </div>
            </form>
            <div class="main__preformatted-text"></div>
        </div>
        <div class="main__operations">
            <button class="main__button main__button--add" type="button">A+B</button>
            <button class="main__button main__button--subtract" type="button">A-B</button>
            <button class="main__button main__button--multiply" type="button">A*B</button>
        </div>
    </main>
</body>
</html>
